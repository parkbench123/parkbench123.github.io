<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservation</title>
    <meta name="description" content="Reservation" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/smtemple..css" />
    <link rel="stylesheet" href="styles/medtemple.css" />
    <link rel="stylesheet" href="styles/largetemple.css" />
</head>

<body>
    <header>
      <div class="logo">
        <img src="images/logoimages.png" alt="logo" />
      </div>
      <div class="heading">
        <h1>Temple Inn & Suites</h1>
        <p class="subheading">Making the Right Choice to Sleeping a Better Night</p>
      </div>
    </header>

    <nav>
      <button onclick="toggleMenu()">&#9776;</button>
      <ul id="primaryNav" class="hide">
        <li><a href="homepagetemple.html">Home</a></li>
        <li><a href="templespage.html">Temples</a></li>
        <li class="active"><a href="reservationpage.html">Reservation</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contactinfo.html">Contact Page</a></li>
        <li><a href="gallerytemple.html">Gallery</a></li>
      </ul>
    </nav>

    <main>
        <form action="thanks.html" method="get">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" pattern="[A-z\s]{5,}" required />
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="name" name="email" placeholder="user@domain.com" />
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(###)-###-####" required />
            </div>
            <div>
                <label for="StateSelect">Select State:</label>
                    <input type="text" id="StateType" name="StateType" list="State" required/>
                    <datalist id="State">
                        <option value="MA"></option>
                        <option value="UT"></option>
                        <option value="NY"></option>
                        <option value="ID"></option>
                        <option value="Other:"></option>
                    </datalist>
                </div>
            <div>
                <label for="ReservationDate">Reservation Date: </label>
                <input type="date" id="ReservationDate" name="ReservationDate" />
            </div>
            <div>
                <label for="TempleType">Select Temple:</label>
                    <input type="text" id="TempleType" name="TempleType" list="temple" />
                    <datalist id="temple">
                        <option value="Payson, UT"></option>
                        <option value="Boston, MA"></option>
                        <option value="Rexburg, ID"></option>
                        <option value="St. George, UT"></option>
                        <option value="Manhattan, NY"></option>
                    </datalist>
                
            </div>
            <div>
                    <label for="rating">Number of Guest (1 to 10):</label>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span><br>
            </div>
            <div>
                <label>
                    Room Selection:</label>
                    <select name="Room Choice">
                        <option value="select" disabled selected>Select Room</option>
                        <option value="Queen With Bunkbed">Queen With BunkBed</option>
                        <option value="Two Full Size">Two Full Size</option>
                        <option value="Wedding Suite">Wedding Suite</option>
                    </select>
            </div>
            <div>
                <label> Special Accommodations:</label>
                <br /><label><input type="radio" name="UrgencyLevel" value="yes" /><span class="ymn">Yes</span></label>
                <br /><label><input type="radio" name="UrgencyLevel" value="maybe" /><span class="ymn">Maybe</span></label>
                <br /><input type="radio" name="UrgencyLevel" value="no" /><span class="ymn">No</span>
            </div>
            <div>
                <div class="section">
                    Additional Information:</div>
                <div class="subsection">
                    <label>
                        Comments:</label>
                        <input type="text" name="additionalInfo"/>

                    

                <div>
                    <input type="submit" value="Submit" />
                </div>
        </form>
    </main>

    <footer>
        <div class="contact">
            Contact information: <br />
            Phone: 111.333.4444 <br />
            Rexburg- Idaho <br />
            Google Map

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24202.014196331544!2d-111.79551639002781!3d43.82715141131573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540a4b807a98b1%3A0x4a49d8d1d2181c73!2sRexburg%2C+ID!5e1!3m2!1sen!2sus!4v1553277969673" 
            width="50%" height="50%" frameborder="0" style="border:0" allowfullscreen></iframe>>
        </div>
        <div class="footer-bar">
            &copy;2019 |Lets Play Weather | Local Forecast |
            <span id="datestring"></span>
        </div>
    </footer>

    <script src="scripts/currentdate.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/windchill.js"></script>
    <script src="scripts/rating.js"></script>
</body>

</html>
