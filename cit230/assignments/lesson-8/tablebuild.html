<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>


    <header></header>
    <main>
        <table>
            <thead>
                <tr>
                    <td colspan="3" style="font-weight:Bold">ACME Wildwest</td>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <th style="color:white;background-color:#628ca6 ">Period</th>
                    <th style="color:white;background-color:#628ca6 ">Sales</th>
                    <th style="color:white;background-color:#628ca6 ">Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td style="font-style: italic">Black Friday</td>
                    <td colspan="2" style="color:white;background-color:#628ca6 ">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="font-size:12px">Complied 2.25.2019 by Parker</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer></footer>


</body>

</html>
